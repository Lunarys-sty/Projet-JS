<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de dés</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Joueur 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Score en cours</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Joueur 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Score en cours</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <button class="btn-new">Nouveau jeu</button>
        <button class="btn-roll">Lancer</button>
        <button class="btn-hold">Prendre</button>
        <img src="img/dice-1.png" alt="Dé" class="dice">
    </div>
    <script src="app.js"></script>
</body>
</html>
